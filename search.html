    <script>
      $(document).ready(function () {
        $.ajaxSetup({ cache: false });
        $('#search').keyup(function () {
          $('#result').html('');
          $('#state').val('');
          var searchField = $('#search').val();
          var expression = new RegExp(searchField, "i");
          $.getJSON('data.json', function (data) {
            $.each(data, function (key, value) {
              if (value.name.search(expression) != -1 || value.section.search(expression) != -1) {
                $('#result').append('<li class="list-group-item link-class">' + value.name + ' | <span class="text-muted">' + value.section + '</span></li>');
              }
            });
          });
        });
      
        $('#result').on('click', 'li', function () {
          var click_text = $(this).text().split('|');
          var link = $.trim(click_text[0]); // Retrieve the clicked link from the text
          $("#result").html('');
          /*$("#result").html('<a href="' + link + '">' + link + '</a>');
          window.location.href = link; // Open the specified link */
        });
      });
      
      </script>
