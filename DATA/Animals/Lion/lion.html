<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="lion.css">
    <link rel="icon" href="../../logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lion</title>
</head>
<body>
    <header>
    <div class="toggle"><a href="../../../index.html"><img src="../../Logo.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Lion</span></h2>
            <p>
                The lion is a large cat of the genus Panthera native to Africa and India. It has a muscular, broad-chested body; short, rounded head; round ears; and a hairy tuft at the end of its tail. It is sexually dimorphic; adult male lions are larger than females and have a prominent mane.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="lion.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
