<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="orchid.css">
    <link rel="icon" href="../../logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orchid</title>
</head>
<body>
    <header>
    <div class="toggle"><a href="../../../index.html"><img src="../../Logo.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Orchid</span></h2>
            <p>
                Orchids are plants that belong to the family Orchidaceae, a diverse and widespread group of flowering plants with blooms that are often colourful and fragrant. Orchidaceae is one of the two largest families of flowering plants, along with the Asteraceae.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="Orchid.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
