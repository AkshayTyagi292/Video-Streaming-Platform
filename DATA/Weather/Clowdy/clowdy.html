<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="clowdy.css">
    <link rel="icon" href="../../Logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clowdy Weather</title>
</head>
<body>
    <header>
    <div class="toggle"><a href="../../../index.html"><img src="../../Logo.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Clowdy Weather</span></h2>
            <p>
                Cloudy weather is when a significant amount of clouds is covering the sky (at least half the sky). A cloudy day may result in some weak showers, snowfalls, or even thunderstorms, although a thunderstorm temporarily overcasts the sky as it happens.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="clowdy.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
