<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="crow.css">
    <link rel="icon" href="../../Logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow</title>
</head>
<body>
    <header>
    <div class="toggle"><a href="../../../index.html"><img src="../../Logo.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Crow</span></h2>
            <p>
                A crow is a bird of the genus Corvus, or more broadly a synonym for all of Corvus. Crows are generally black in colour. The word "crow" is used as part of the common name of many species.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="crow.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
