<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="woodpecker.css">
    <link rel="icon" href="../../Logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woodpecker</title>
</head>
<body>
    <header>
    <div class="toggle"><a href="../../../index.html"><img src="../../Logo.png" alt=""></a></div>
    </header>
    <div class="banner">
        <div class="content">
            <h2><span>Woodpecker</span></h2>
            <p>
                Woodpeckers are part of the bird family Picidae, which also includes the piculets, wrynecks, and sapsuckers. Members of this family are found worldwide, except for Australia, New Guinea, New Zealand, Madagascar, and the extreme polar regions.
            </p>
            <a href="#" class="play" onclick="toggle();"><img src="play.png" alt="">watch now</a>
        </div>
    </div>
    <div class="trailer">
        <video src="woodpecker.mp4" controls="true"></video>
        <img src="close.png" alt="" class="close" onclick="toggle();">
    </div>
    <script>
        function toggle(){
        var trailer=document.querySelector('.trailer');
        let video=document.querySelector('.video');
        trailer.classList.toggle('active');
        video.currentTime = 0;
        video.pause();
    }
    </script>
</body>
</html>
